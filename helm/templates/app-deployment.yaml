apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: {{ .Values.app.image }}
        ports:
        - containerPort: {{ .Values.app.port }}
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: db-host
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: db-name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: db-user
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: db-pass

